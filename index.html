<!DOCTYPE html>
<html>
<head>

  <title>KH way finder</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body style="background-color:#ebdef0">
    
    <div style="background-color:#ebdef0;">
      <center><h1>KH WAYFINDER prototype</h1></center>
    </div>
    
    <div style="width: 15%; height: 550px; float:left;">  
      <br>
      <br>
      <div>
      <label for="startSelect">Start:</label>
      <select id="startSelect"></select>
      </div>

      <br>

      <div>
      <label for="endSelect">End:</label>
      <select id="endSelect"></select>
      </div>

      <br>

      <div>
      <button id="navigateButton">Navigate</button>
      <button id="clearButton">Clear</button>
      </div>

      <br>

      <div id="result"></div>
    </div>

    <div style="width: 85%; height: 700px; float:right;">
      <div class="nexxt">
        <button id="nextButton">Continue</button>
      </div>
      <br>
      <div id="map" style="width: 1200px; height: 800px;"></div>
      <br>
      <br>
      <br>
      <div id="imageCo"></div>
      <br>
      <div id="boundsDiv"></div>
      <br>
      <div id="path"></div>
    </div>

    <script src="testing.js"></script>

</body>
</html>
